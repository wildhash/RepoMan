services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - repoman_esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s' >/dev/null || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 60
      start_period: 20s

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - repoman_knowledge:/app/repoman_knowledge

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - REPOMAN_DEV_PROXY_TARGET=http://api:8000
    depends_on:
      - api

volumes:
  repoman_knowledge:
  repoman_esdata:
