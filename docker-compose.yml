services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - repoman_esdata:/usr/share/elasticsearch/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - elasticsearch
    volumes:
      - repoman_knowledge:/app/repoman_knowledge

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  repoman_knowledge:
  repoman_esdata:
